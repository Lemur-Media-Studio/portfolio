    <h1 class="mt-0">CONTACTO</h1>
  </header>

  <!-- MEDIOS DE CONTACTO -->
  <section class="container mt-5 w-50 contacto">
    <div class="d-md-flex position-relative card-nosotros">
      <img src="img/Lemur-1.png" class="flex-shrink-0 me-3 d-none d-md-block" alt="Logo Lemur Media Studio" height="150">
      <div class="d-block d-md-none text-center mb-2"><img src="img/Lemur-1.png" alt="Logo Lemur Media Studio" height="150"></div>
      <div class="text-center text-md-left">
        <h2 class="mt-0 text-center text-md-start mb-3">LEMUR MEDIA STUDIO</h2>
        <div class="d-flex align-items-center text-contacto">
            <i class="fas fa-envelope-square colorIg  i-contacto"></i>
            lemurmediastudio@gmail.com
        </div>
        <div class="d-flex text-contacto mt-3">
            <i class="fas fa-phone-square colorIg i-contacto"></i>
            <ul>
                <li>(+54) 91150241905</li>
                <li>(+49) 17682088746</li>
                <li>(+54) 91157343042</li>
            </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- FORMULARIO DE CONTACTO -->
  <section class="container seccion-contacto-form pt-3">
    <form class="was-validated">
      <div class="mb-3">
        <label for="validationTextarea" class="form-label titulo-card-agencia">¿Te agradaron nuestros servicios? Danos tu opinión aquí abajo para que podamos aprender y mejorar.</label>
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Mensaje de ejemplo." required></textarea>
        <div class="invalid-feedback">
          Porfavor ponga un mensaje en el área de texto.
        </div>
      </div>
    
      <div class="mb-3">
        <select class="form-select" required aria-label="select example">
          <option value="">¿Cómo calificarias nuestro servicio?</option>
          <option value="E">Excelente (9-10)</option>
          <option value="MB">Muy bueno (7-8)</option>
          <option value="B">Bueno (5-6)</option>
          <option value="R">Regular (3-4)</option>
          <option value="NM">Necesita mejorar (1-2)</option>
        </select>
        <div class="invalid-feedback">Porfavor seleccione una opción para valorarnos.</div>
      </div>

      <div class="mb-3">
        <button class="btn boton-modal btn-info mt-3" type="submit">Submit form</button>
      </div>
    </form>
  </section>
